<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/customer/create}" th:object="${customerDto}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
            <td style="color: #ff0000" th:if="${#fields.hasErrors()}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
            <td style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" th:field="*{address}"></td>
            <td style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{address}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" th:field="*{phone}"></td>
            <td style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{phone}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create"></td>
            <td><a href="/customer">Cancel</a></td>
        </tr>
    </table>
</form>
</body>
</html>
