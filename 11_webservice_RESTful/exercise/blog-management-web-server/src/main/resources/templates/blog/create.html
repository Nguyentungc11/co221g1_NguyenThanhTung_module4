<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/blog/create}" th:object="${blog}" method="post">
    Input name blog
    <input type="text" th:field="*{nameBlog}">
    Input post date
    <input type="text" th:field="*{postDate}">
    Input content
    <input type="text" th:field="*{content}">
    input category
    <select name="" id="" th:field="*{category}">
        <option th:value="${row.categoryId}" th:each="row:${categories}" th:text="${row.name}"></option>
    </select>
    <input type="submit" value="submit">
</form>

</body>
</html>
