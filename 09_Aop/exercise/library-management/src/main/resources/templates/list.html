<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${borrowCode} ">
    <h1 th:text="${'Ma muon' + borrowCode}"></h1>
</div>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    <tr th:each="book:${listBook}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a th:href="@{/borrow(id=${book.id})}">Borrow</a></td>
    </tr>

</table>
</body>
</html>
