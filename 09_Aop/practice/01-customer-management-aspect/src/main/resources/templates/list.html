<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer  List</title>
</head>
<body>
<h2>Customer list</h2>
<a th:href="@{/customer/create}">Create new customer</a>
<table border="1">
    <tr>
        <th>stt</th>
        <th> name</th>
        <th>Email</th>
<!--        <th>Province</th>-->
        <th colspan="3">Action</th>
    </tr>
    <th:block th:each="c,n:${customerList}">
        <tr>
            <td th:text="${n.count}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.email}"></td>
<!--            <td th:text="${c.province.name}"></td>-->
            <td><a th:href="@{/customer/view (id=${c.id})}">View</a></td>
            <td>edit</td>
            <td>delete</td>
        </tr>
    </th:block>

</table>
</body>
</html>
